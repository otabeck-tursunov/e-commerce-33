{% extends 'base.html' %}

{% block content %}
    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-content padding-y">
        <div class="container">

            <div class="row">
                <aside class="col-md-3">
                    <nav class="list-group">
                        <a class="list-group-item" href="profile-main.html"> Account overview </a>
                        <a class="list-group-item" href="page-profile-address.html"> My Address </a>
                        <a class="list-group-item" href="page-profile-orders.html"> My Orders </a>
                        <a class="list-group-item active" href="wishlist.html"> My wishlist </a>
                        <a class="list-group-item" href="page-profile-seller.html"> My Selling Items </a>
                        <a class="list-group-item" href="profile-settings.html"> Settings </a>
                        <a class="list-group-item" href="page-index-1.html"> Log out </a>
                    </nav>
                </aside> <!-- col.// -->
                <main class="col-md-9">

                    <article class="card">
                        <div class="card-body">

                            <div class="row">
                                {% for favorite in favorites %}
                                    <div class="col-md-6">
                                        <figure class="itemside mb-4">
                                            <div class="aside"><img src="{{ favorite.product.image_set.first.image.url }}" class="border img-md">
                                            </div>
                                            <figcaption class="info">
                                                <a href="#" class="title">{{ favorite.product.name }}</a>
                                                <p class="price mb-2">${{ favorite.price }}</p>
                                                <a href="{% url 'add-to-cart' favorite.product.id %}" class="btn btn-secondary btn-sm"> Add to cart </a>
                                                <a href="{% url 'remove-from-wishlist' favorite.id %}" class="btn btn-danger btn-sm" data-toggle="tooltip" title=""
                                                   data-original-title="Remove from wishlist"> <i
                                                        class="fa fa-times"></i> </a>
                                            </figcaption>
                                        </figure>
                                    </div> <!-- col.// -->
                                    </div> <!-- row .//  -->
                                {% endfor %}

                        </div> <!-- card-body.// -->
                    </article>


                </main> <!-- col.// -->
            </div>

        </div> <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
